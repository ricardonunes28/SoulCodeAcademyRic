        <script>
            $("#inputEmail4").blur(function () {
                var email = $('#inputEmail4').val();
                var email_regex = new RegExp(/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/);
                var checagem = email_regex.test(email)
                if (!checagem) {
                    $('#inputEmail4').css('borderColor', 'red');
                } else {
                    $('#inputEmail4').css('borderColor', 'green');
                }
            });
            $("#inputPassword4").blur(function () {
                var Senha = $('#inputPassword4').val();
                var Senha_regex = new RegExp(/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&@? "])[a-zA-Z0-9!#$%&@?]{4,20}$/);
                var checagem = Senha_regex.test(Senha)
                if (!checagem) {
                    $('#inputPassword4').css('borderColor', 'red');
                    alert("Mínimo de 8 caracteres ,Máximo de 20 caracteres , Pelo menos um caractere maiúsculo, Pelo menos um caractere minúsculo,Pelo menos um caractere especial")
                } else {
                    $('#inputPassword4').css('borderColor', 'green');

                }

            });
            $(".input-group-text").blur(function () {
                var Senha = $('.input-group-text').val();
                var Senha_regex = new RegExp(/^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[a-zA-Z!#$%&@? "])[a-zA-Z0-9!#$%&@?]{8,20}$/);
                var checagem = Senha_regex.test(Senha)
                if (!checagem) {
                    $('.input-group-text').css('borderColor', 'red');
                    alert("Mínimo de 8 caracteres ,Máximo de 20 caracteres , Pelo menos um caractere maiúsculo, Pelo menos um caractere minúsculo,Pelo menos um caractere especial")
                } else {
                    $('.input-group-text').css('borderColor', 'green');

                }

            });


            // new regExp, fiz a pesquisa para a validação de senha e encontrei essa opção, achei bem pratico e de facil entendimento!
